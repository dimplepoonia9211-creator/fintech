name: Build Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - 'android_app/**'
      - '.github/workflows/build-android-apk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.2.2
        run: |
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.2.2-bin.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.2.2/bin" >> $GITHUB_PATH
          gradle --version

      - name: Unzip android_app.zip (if needed)
        run: |
          if [ -f "android_app.zip" ] && [ ! -d "android_app" ]; then
            unzip -q android_app.zip -d .
          fi
          test -d android_app

      - name: Build Release APK
        working-directory: android_app
        run: |
          gradle :app:assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FinancialTechAndroid-apk
          path: android_app/app/build/outputs/apk/release/*.apk
